{% extends "base.html" %} {% block content %} {% load static %} 

<body class="home">
    <div class="mainContainer">
        <div class="main">

    <!-- Header with logo -->
            <div class="mainHeader">
                <img class ="companyLogo" id="comp" src="{%static 'img/techis-logo.svg' %}"/>
                <h1 class="homeTag">Home</h1>
            </div>

        <!-- Post -->
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="writePostMainDiv">
                        <div class="profilePic">
                            <img id="proPic" src="{% static 'img/sample-icon.jpg' %}">
                        </div> 
                        <div class="inputText">
                            <input class="yourNameInput" type="text" name="name" placeholder=" Your name" required/>
                            <textarea class="textarea" name="body" placeholder="What's happening?" required></textarea>
                            <hr style="opacity: 0.3; margin: top 10px; margin-bottom:10px; width: 90%">
                        <div class="tweet">
                            <input class="chooseFile" type="file" name="image" />  
                            <input class="tweetButton" type="submit" value="Tweet">
                        </div>
                        </div>
                    </div>    
                </form>
                <div class="ditch"></div>
                <section class="posts">
                    <ul> 
                        {% for post in posts %}
                        <li> 
                            <div class="logo"> 
                                <img src="{%static 'img/sample-icon.jpg' %}" />
                            </div>
                            <div class="name_body">
                                <div class="name">{{ post.name }}
                                <div class="datetime">{{ post.created_at }}
                                <img class="menu_icon js-menu-icon" src="{% static 'img/menu.png' %}"/>
                                <div class="menu">
                                    <a href="/delete/{{ post.id }}/">Delete</a><br/>
                                    <a href="/edit/{{ post.id }}/">Edit</a>
                                </div>
                                </div>
                            </div>
                            <p>{{ post.body }}</p>
                            <img src="{{post.image.url}}" alt="" style="width:500px">
                            <div class="like"> 
                            <a href="/like/{{ post.id }}"><img id="like-btn" src="{%static 'img/heart icon.png' %}"/></a>  
                                {{ post.count }}
                            </div>
                        </li>
                        {% endfor %}

                    </ul>
                </section> 
                <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
                <script src="{% static 'js/posts.js' %}"></script>
        </div>
    </div> 
</body>
{% endblock %}
